<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    ADGSTUDIOS
  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>

<body onload="LoadProducts()" class="g-sidenav-show  bg-gray-100">
  <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 "
    id="sidenav-main">



  </aside>
  <main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg ">
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur"
      navbar-scroll="true">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">

          <h6 class="font-weight-bolder mb-0">Food Recipe Generator</h6>
        </nav>

      </div>
    </nav>

    <div class="container-fluid py-4">

      <div id="errormsg">
      </div>
      <div class="col-lg-5">
        <div class="card h-100 p-3">
          <div class="overflow-hidden position-relative border-radius-lg bg-cover h-100">
            <span class="mask bg-gradient-white"></span>
            <div class="card-body position-relative z-index-1 d-flex flex-column h-100 p-3">
              <h3 class="text-black font-weight-bolder mb-4 pt-2">My Basket</h3>
              <p class="text-black">Add items here to your basket to get instructions on how to prepare a
                meal with the items in your basket.</p>
              <div class="table-responsive" id="ingredients">
                <table id="tblBasket" class="table align-items-center mb-0">
                  <thead>

                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>

            </div>


          </div>
          <div id="btnGenerateInstructions">
          </div>
        </div>
      </div>

      <br>
      <div id="instructions">

      </div>
      <div class="row mt-4">
        <div class="col-lg-7">
          <div class="card z-index-2">
            <div class="card-body p-3">
              <div class="d-flex flex-column h-100">
                <h3>Ingredients</h3>
                <br>
                <div class="bg-white border-radius-lg d-flex me-2">
                  <input onkeyup="searchFunction()" id="foodSearch" type="text" class="form-control border-0 ps-3"
                    placeholder="Type here to search for a food product">
                </div>
                <br>
                <div style="display: flex;
                                    align-items: center;
                                    justify-content: center; " id="loadingAnimation">
                  <div class="spinner-grow text-primary" role="status">

                  </div>
                  <div class="spinner-grow text-success" role="status">

                  </div>
                  <div class="spinner-grow text-danger" role="status">

                  </div>
                  <div class="spinner-grow text-warning" role="status">

                  </div>
                  <div class="spinner-grow text-info" role="status">

                  </div>
                  <div class="spinner-grow text-light" role="status">

                  </div>
                  <div class="spinner-grow text-dark" role="status">

                  </div>
                </div>

                <div class="table-responsive" id="ingredients">
                  <table id="tblIngredients" class="table align-items-center mb-0">
                    <thead>

                    </thead>
                    <tbody>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script src="../static/js/foodapp.js"></script>

</body>

</html>
